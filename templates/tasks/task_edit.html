<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="task_form" method="get" action="{% url 'task_edit' %}?id={{ group_id }}" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">任务名：</label>
        <div class="col-sm-8">
            {{ task.task_name }}
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="control-label col-sm-2">任务类型：</label>
        <div class="col-sm-8">
            {{ task.task_type }}
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="control-label col-sm-2">申请人：</label>
        <div class="col-sm-8">
            {{ task.task_applyer_name }}
        </div>
    </div>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="control-label col-sm-2">任务描述：</label>
        <div class="col-sm-8">
            {{ task.task_desc }}
        </div>
    </div>
</form>
</body>
</html>
